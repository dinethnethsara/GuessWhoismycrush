    <script>
        // Loading Screen Handler
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 2000);
        });

        // Star Background Generator
        const createStarBackground = () => {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random star properties
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        };

        // Initialize Features
        document.addEventListener('DOMContentLoaded', () => {
            createStarBackground();
            
            // Add wave effect to heading
            const heading = document.querySelector('h1');
            if (heading) {
                heading.className = 'wave-text';
                heading.innerHTML = heading.textContent
                    .split('')
                    .map((char, i) => `<span style="--char-index: ${i}">${char}</span>`)
                    .join('');
            }

            // Initialize profile text animations
            document.querySelectorAll('.profile-text p').forEach((p, i) => {
                p.style.setProperty('--index', i);
            });

            // Add smooth scroll behavior
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href'))
                        .scrollIntoView({
                            behavior: 'smooth'
                        });
                });
            });
        });

        // Custom cursor effect
        (() => {
            const cursor = document.createElement('div');
            const follower = document.createElement('div');
            
            cursor.className = 'cursor';
            follower.className = 'cursor-follower';
            
            document.body.appendChild(cursor);
            document.body.appendChild(follower);

            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let followerX = 0, followerY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            const animate = () => {
                // Smooth cursor movement
                cursorX += (mouseX - cursorX) * 0.1;
                cursorY += (mouseY - cursorY) * 0.1;
                followerX += (mouseX - followerX) * 0.05;
                followerY += (mouseY - followerY) * 0.05;

                cursor.style.transform = `translate(${cursorX - 10}px, ${cursorY - 10}px)`;
                follower.style.transform = `translate(${followerX - 4}px, ${followerY - 4}px)`;

                requestAnimationFrame(animate);
            };

            animate();
        })();
    </script>
